events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  300;

    upstream backend {
        server srv1.example.com;
        server srv3.example.com backup;
    }

    server {
        listen 80 default_server;
        server_name _;
        return 403;
    }

    server {
        listen 443 ssl default_server;
        ssl on;
        ssl_certificate cert/bookhub.pem;  # 需要将cert-file-name.pem替换成已上传的证书文件的名称。
        ssl_certificate_key cert/bookhub.key;  # 需要将cert-file-name.key替换成已上传的证书私钥文件的名称。
        server_name _;
        return 403;
    }

    server {
        listen 80;
        server_name www.bookhub.com.cn;
        return 307 https://$host$request_uri;
    }

    server {
        listen 443 ssl;  # 配置HTTPS的默认访问端口为443。
        # 如果未在此处配置HTTPS的默认访问端口，可能会造成Nginx无法启动。
        # 如果您使用Nginx 1.15.0及以上版本，请使用listen 443 ssl代替listen 443和ssl on。
        server_name www.bookhub.com.cn;  # 需要将yourdomain.com替换成证书绑定的域名。
        # 以下属性中，以ssl开头的属性表示与证书配置有关。
        ssl_certificate cert/bookhub.pem;  # 需要将cert-file-name.pem替换成已上传的证书文件的名称。
        ssl_certificate_key cert/bookhub.key;  # 需要将cert-file-name.key替换成已上传的证书私钥文件的名称。
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        # 表示使用的加密套件的类型。
        ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3; # 表示使用的TLS协议的类型。
        ssl_prefer_server_ciphers on;


        root html;
        index index.html index.htm;

        location / {
            root /usr/share/nginx/html;  # 站点目录。
            index index.html index.htm;
        }
        location /api/ {
