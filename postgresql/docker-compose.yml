    hostname: postgres
    container_name: postgres # 指定容器名称，如果不设置此参数，则由系统自动生成
    restart: always # 设置容器自启模式
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=e0BzbP90jwoSF!a9
