version: '3.1'
services:
  postgres:
    image: postgres:14
    container_name: postgres # 指定容器名称，如果不设置此参数，则由系统自动生成
    restart: always # 设置容器自启模式
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=e0BzbP90jwoSF!a9
    volumes:
       - ./data/:/var/lib/postgresql/data
       - ./mnt/:/mnt/
    ports:
        - "5432:5432"
