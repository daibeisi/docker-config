version: '3'
services:
   redis:
     hostname: redis
     image: redis:latest
     restart: always
     container_name: redis
     ports:
       - "6379:6379"
     volumes:
       - ./redis.conf:/etc/redis/redis.conf 
       - ./data:/data      
     command: redis-server /etc/redis/redis.conf 
     environment:
      - TZ=Asia/Shanghai # 设置容器时区与宿主机保持一致
     privileged: true